
query Top($login: String!) {
  user(login: $login) {
    id
    topRepositories(first: 10, orderBy: {field: CREATED_AT, direction: DESC}) {
      nodes {
        description
        id
        languages(first: 1) {
          nodes {
            name
            color
          }
        }
        name
        owner {
          login
        }
        stargazerCount
      }
    }
  }
}
